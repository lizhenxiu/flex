<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="telephone=no" name="format-detection">
    <meta id="viewport" name="viewport" content="width=device-width; initial-scale=1.0; minimum-scale=1.0; maximum-scale=1.0">
    <title>flex_list</title>
    <link rel="stylesheet" href="reset.css">
    <style type="text/css" media="screen">
        ul{list-style: none;}
        .contentList{
            width: 90%;
            margin: 50px auto;
            -webkit-column-count: 5;
            -webkit-column-gap: 20px;
            list-style-type: none;
            column-span:all;
        }
        .contentList li{margin: 10px 10px;}
        .contentList .img {display:inline-block;width: 20px;height: 20px;background: #31BBEE;}
        .contentList .title{font-size: 14px;line-height: 1.2;}
    </style>
</head>
<body>
    <!-- 多行多列布局 -->
    <h3 style="margin:0">多行多列布局</h3>
    <ul class="contentList">
        <li>
            <div class="img"></div>

        </li>

</body>
</html>
