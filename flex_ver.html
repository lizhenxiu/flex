<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="telephone=no" name="format-detection">
    <meta id="viewport" name="viewport" content="width=device-width; initial-scale=1.0; minimum-scale=1.0; maximum-scale=1.0">
    <title>flex_tab</title>
    <link rel="stylesheet" href="reset.css">
    <style type="text/css" media="screen">
    /*global*/
    h3{
        line-height: 36px;
        height: 36px;
        padding-left: 20px;
        background: #f2f2f2;
        margin:20px 0;
    }
    .f-icon {
        display: block;
        width: 20px;
        height: 20px;
        background: #31BBEE;flex:none;
    }
    .f-btn{
        width: 50px;
        height:25px;
        text-align: center;
        background: #31BBEE;
        margin: 10px;
        line-height: 25px;
        color: #fff;
        /*子元素默认是可以伸缩的，需要写flex:none来禁止伸缩;*/
        flex:none;
    }
    h2{
        font-weight: bold;
        font-size: 16px;
    }
    .flex-cont{
        /*定义为flexbox*/
        display: -webkit-box;
        display: -webkit-flex;
        display: flex;
    }
    .flex-item{
        -webkit-box-flex: 1;
        -webkit-flex: 1;
        flex: 1;
        width: 0%;
    }

    /*垂直弹性布局*/
    .page{
        height: 400px;
        width: 100%;
        border: 1px solid #ddd;
        box-sizing:border-box;
        -webkit-box-sizing:border-box;
    }
    .page .flex-ver{
        /*指定主轴的伸缩流方向是纵向的*/
        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
        -webkit-flex-direction: column;
        flex-direction: column;
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    .nav-box,.btn-box{
        height: 45px;
        text-align: center;
        line-height: 45px;
    }
    .cont-box{
        height: auto;
        background: #ccc;
        width: 100%;
        overflow: scroll;
        -webkit-overflow-scrolling : touch;
    }
    </style>
</head>
<body>
    <h3>用flex做垂直弹性布局</h3>
    <div class="page">
        <div class="flex-cont flex-ver">
            <div class="nav-box">
                title
            </div>
            <div class=" flex-item cont-box">
                content<br>content<br>content<br>content<br>content<br>content<br>content<br>content<br>content<br>content<br>content<br>content<br>
                content<br>content<br>content<br>content<br>content<br>content<br>content<br>content<br>content<br>content<br>content<br>content<br>
            </div>
            <div class="btn-box">
               <button class="f-btn">btn</button> 
            </div>
        </div>
    </div>
</body>
</html>
